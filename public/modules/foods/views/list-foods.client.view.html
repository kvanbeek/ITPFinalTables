<section data-ng-controller="FoodsController as foodsCtrl" data-ng-init="find()">
    <div class="page-header">
        <h1>Menu Items</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
            </div><!-- /input-group -->
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-success text-center" ng-click="foodsCtrl.modalCreate('lg');">
                <i class="glyphicon glyphicon-user"></i> <br>
                New Food
            </button>
        </div>
    </div>
    </br>
    </br>
    <food-list></food-list>

</section>
